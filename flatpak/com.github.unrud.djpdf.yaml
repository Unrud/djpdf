app-id: com.github.unrud.djpdf
runtime: org.kde.Platform
runtime-version: '6.4'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm15
command: scans2pdf-gui
finish-args:
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=ipc
  # Qt: Prefer x11 to wayland
  - --env=QT_QPA_PLATFORM=xcb;wayland
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/doc
  - /share/man
add-extensions:
  com.github.unrud.djpdf.OCR:
    directory: extensions/ocr
    subdirectories: true
    no-autodownload: true
    autodelete: true
  # Generated: ./ocr-extensions-generator.py ocr-extensions.json
  com.github.unrud.djpdf.OCR.Afr: {directory: extensions/ocr/Afr, bundle: true, no-autodownload: true,
    autodelete: true}

modules:
  - name: qt-include
    # https://bugreports.qt.io/browse/PYSIDE-787
    buildsystem: simple
    build-commands:
      - mkdir -p /app/include/qt
      - ln -s /usr/include/Qt* /app/include/qt

  - name: pyside6
    buildsystem: cmake-ninja
    builddir: true
    build-options:
      append-path: /usr/lib/sdk/llvm19/bin
      append-ld-library-path: /usr/lib/sdk/llvm19/lib
      cflags: -I/usr/include/python3.12
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_TESTS=OFF
    post-install:
      # Make packages discoverable by pip
      - |
        libpath=$(ls -d /app/lib/python*/site-packages) || exit 1
        for pkg in PySide6 shiboken6; do
          version=$(python3 -c "import ${pkg}; print(${pkg}.__version__)") || exit 1
          printf 'Metadata-Version: 1.0\nName: %s\nVersion: %s\n' "${pkg}" "${version}" > "${libpath}/${pkg}.egg-info" || exit 1
        done
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://download.qt.io/official_releases/QtForPython/pyside6/PySide6-6.9.3-src/pyside-setup-everywhere-src-6.9.3.tar.xz
        sha256: 7cd2d5abb98f2e6f442b0e41f5fcf930e7312ae4b17f681316b1adc7b63bb172
        x-checker-data:
          type: html
          url: https://download.qt.io/official_releases/QtForPython/pyside6/
          version-pattern: '>PySide6-(6\.9\.[\d.]*)-src/<'
          url-template: https://download.qt.io/official_releases/QtForPython/pyside6/PySide6-$version-src/pyside-setup-everywhere-src-$version0.$version1.$version2.tar.xz
      - type: shell
        commands:
          # use qt-include
          - sed -i 's|\(--include-paths=\)|\1/app/include/qt:|' sources/pyside6/cmake/Macros/PySideModules.cmake
          # fix python module search path
          - sed -i '/--sys-path\b/ a "${pysidebindings_BINARY_DIR}/.."' sources/pyside6/cmake/Macros/PySideModules.cmake


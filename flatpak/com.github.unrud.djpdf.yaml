app-id: com.github.unrud.djpdf
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm19
command: scans2pdf-gui
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=ipc
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/doc
  - /share/man
add-extensions:
  com.github.unrud.djpdf.OCR:
    directory: extensions/ocr
    subdirectories: true
    no-autodownload: true
    autodelete: true
